<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="title">Brave</h1>
            <p class="description">A Discord security bot that is your server's guardian.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1238447848320798812&permissions=8&scope=bot" target="_blank" rel="noopener noreferrer">
                <button class="invite-btn">
                    <span>Invite Brave</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="6" height="6" rx="1" fill="#fff"></rect>
                        <rect x="15" y="3" width="6" height="6" rx="1" fill="#fff"></rect>
                        <rect x="3" y="15" width="6" height="6" rx="1" fill="#fff"></rect>
                        <rect x="15" y="15" width="6" height="6" rx="1" fill="#fff"></rect>
                    </svg>
                </button>
            </a>
        </div>
    </div>
    <div class="background">
        <div class="bg-layer"></div>
        <div class="bg-layer"></div>
        <div class="bg-layer"></div>
    </div>
